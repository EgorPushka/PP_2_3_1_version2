<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label, input, .error-message {
        margin-bottom: 10px;
    }

    .add-user-link {
        text-align: center;
        margin-top: 10px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/error.css}"/>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">

    <div>
        <h1 style="text-align: center">User Profile</h1>
        <p style="text-align: center" th:text="${user.getId()}"></p>
        <p style="text-align: center" th:text="${user.getName()}"></p>
        <p style="text-align: center" th:text="${user.getAge()}"></p>
        <p style="text-align: center" th:text="${user.getEmail()}"></p>
    </div>
    <br/>
    <div class="add-user-link" style="text-align: center">
        <h2><a href="/users">Back to Users Page</a></h2>
    </div>
    <br/>

    <label for="name">Set Name : </label>
    <input type="text" th:field="*{name}" id="name">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"/>
    <br/>
    <br/>
    <label for="age">Set Age : </label>
    <input type="number" th:field="*{age}" id="age">
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error-message"/>
    <br/>
    <br/>
    <label for="email">Set Enail : </label>
    <input type="text" th:field="*{email}" id="email">
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"/>
    <br/>
    <br/>
    <input type="submit" value="Update User"/>

</form>

</body>
</html>
